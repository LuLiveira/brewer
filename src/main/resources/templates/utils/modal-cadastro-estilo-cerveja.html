<div class="modal fade" id="modal-cadastro-rapido-estilo" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
        	<span aria-hidden="true">
        		&times;
        	</span>
       	</button>
        <h4 class="modal-title">Cadastro de estilo</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        	<div class="form-group">
        		<label class="col-sm-2 control-label" for="nome-estilo">Nome</label>
        		<div class="col-sm-10">
        			<input id="nome-estilo" type="text" class="form-control" autofocus/>
        		</div>
        	</div>
        </form>
        <button type="button" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
