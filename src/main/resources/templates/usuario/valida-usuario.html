<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'"
	xmlns:brewer="http://brewer.com.br">

<head>
<title>Cadastro de Usuário</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Verificação de Usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				<brewer:message />
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="codigo">Código de Verificação</label> <input
							id="codigo" type="text" class="form-control" th:field="*{uuid}"/>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
