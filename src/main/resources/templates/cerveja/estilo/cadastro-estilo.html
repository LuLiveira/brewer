<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'">
	
<head>
	<title>Cadastro de Estilo</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Estilo
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
				
			<th:block th:include="/messages/mensagem-sucesso"></th:block>
				
			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" th:action="@{/estilos/cadastro}">
				
				<th:block th:include="/messages/mensagem-erro"></th:block>
				
				<div class="row">
					<div class="col-sm-12 form-group " th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome*</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
