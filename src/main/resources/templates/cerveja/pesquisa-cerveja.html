<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'"
	xmlns:brewer="http://brewer.com.br">
	
<head>
	<title>Pesquisa de Cerveja</title>
</head>
<body>
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de Cervejas</h1>
					</div>
					
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/cervejas/cadastro}">
								<i class="glyphicon glyphicon-plus-sign"></i>
								<span class="hidden-xs hidden-sm">Nova Cerveja</span>
							</a>
						</div>
					</div>
				</div>			
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="GET" th:object="${cerveja}" class="form-vertical js-form-loading">
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="control-label" for="sku">SKU</label>
						<input type="text" class="form-control" id="sku" autofocus="autofocus" />
					</div>
					
					<div class="form-group col-sm-6">
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" />
					</div>
				</div>	
				
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="control-label" for="estilo">Estilo</label>
						<select id="estilo" class="form-control">
							<option value="">Todos</option>
							<option th:each="estilo : ${estilos}" th:text="${estilo.nome}" th:value="${estilo.id}"></option>
						</select>
					</div>
					
					<div class="form-group col-sm-6">
						<label class="control-label" for="sabor">Sabor</label>
						<select id="sabor" class="form-control">
							<option value="">Todos</option>
							<option th:each="sabor : ${sabores}" th:text="${sabor.descricao}" th:value="${sabor}"></option>
						</select>
					</div>
				</div>	
				
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="control-label" for="origem">Origem</label>
						<div>
							<th:block th:each="origem: ${origens}">
								<div class="radio radio-inline">
									<input type="radio" id="|id_${origem}|"	th:value="${origem}" name="origem"/>
									<label th:for="|id_${origem}|" th:text="${origem.descricao}"></label>							
								</div>
							</th:block>
							<div class="radio radio-inline">
								<input type="radio" id="todasOrigens" name="origem"/>
								<label for="todasOrigens">Todos</label>							
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="control-label" for="precoDe">De:</label>
						<input type="text" class="form-control aw-form-control-inline-sm js-decimal" id="precoDe" />
						
						<label class="control-label" for="precoDe">At√©:</label>
						<input type="text" class="form-control aw-form-control-inline-sm js-decimal" id="precoAte" />
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Pesquisar</button>				
			</form>
			
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="table-cervejas-col-foto"></th>
							<th class="table-cervejas-col-sku"></th>
							<th class="table-cervejas-col-nome"></th>
							<th class="table-cervejas-col-estilo"></th>
							<th class="table-cervejas-col-origem"></th>
							<th class="table-cervejas-col-valor"></th>
							<th class="table-cervejas-col-acoes"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cerveja : ${cervejas}">
							<td class="text-center" th:text="${cerveja.foto}"></td>
							<td class="text-center" th:text="${cerveja.sku}"></td>
							<td class="text-center" th:text="${cerveja.nome}"></td>
							<td class="text-center" th:text="${cerveja.estilo.nome}"></td>
							<td class="text-center" th:text="${cerveja.origem.descricao}"></td>
							<td class="text-center" th:text="${cerveja.valor}"></td>
							<td class="text-center">ac</td>
						<tr>
					</tbody>
				</table>
			</div>
		</div>
	
	</section>
</body>
</html>
